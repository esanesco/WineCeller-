<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cave Vins</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<h1>Cave à vin</h1>

<h3>Les bouteilles</h3>

<table>
    <thead class="table-header">
    <tr>
        <th>Nom</th>
        <th>Millésime</th>
        <th>Pétillant</th>
        <th>Quantité</th>
        <th>Couleur</th>
        <th>Région</th>
    </tr>
    </thead>
    <tbody>
    <tr data-th-each="w :${wines}">
        <td data-th-text="${w.name}"></td>
        <td data-th-text="${w.vintage}"></td>
        <td data-th-text="${w.sparkly}"></td>
        <td data-th-text="${w.quantity}"></td>
        <td data-th-text="${w.color.name}"></td>
        <td data-th-text="${w.region.name}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
